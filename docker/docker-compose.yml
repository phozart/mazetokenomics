# This file is kept for backwards compatibility only

services:
  postgres:
    image: postgres:16-alpine
    container_name: maze-analytics-db
    environment:
      POSTGRES_USER: ${PGUSER:-vetting}
      POSTGRES_PASSWORD: ${PGPASSWORD:-vetting_secret_123}
      POSTGRES_DB: ${PGDATABASE:-vetting_tool}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PGUSER:-vetting}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - vetting-network

  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: maze-analytics-app
    environment:
      PGHOST: postgres
      PGPORT: 5432
      PGUSER: ${PGUSER:-vetting}
      PGPASSWORD: ${PGPASSWORD:-vetting_secret_123}
      PGDATABASE: ${PGDATABASE:-vetting_tool}
      DATABASE_URL: postgresql://${PGUSER:-vetting}:${PGPASSWORD:-vetting_secret_123}@postgres:5432/${PGDATABASE:-vetting_tool}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-change-in-production}
      NEXTAUTH_URL: http://localhost:3001
      ADMIN_DEFAULT_PASSWORD: ${ADMIN_DEFAULT_PASSWORD:-}
      ETHERSCAN_API_KEY: ${ETHERSCAN_API_KEY:-}
      MORALIS_API_KEY: ${MORALIS_API_KEY:-}
    ports:
      - "3001:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - vetting-network

volumes:
  postgres_data:

networks:
  vetting-network:
    driver: bridge
