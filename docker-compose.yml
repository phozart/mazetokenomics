services:
  postgres:
    image: postgres:16-alpine
    container_name: maze-tokenomics-db
    environment:
      POSTGRES_USER: ${PGUSER:-vetting}
      POSTGRES_PASSWORD: ${PGPASSWORD:-vetting_secret_123}
      POSTGRES_DB: ${PGDATABASE:-vetting_tool}
    volumes:
      - maze_postgres_data:/var/lib/postgresql/data
      - ./docker/init:/docker-entrypoint-initdb.d:ro
    ports:
      - "${PGPORT_EXTERNAL:-5433}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PGUSER:-vetting} -d ${PGDATABASE:-vetting_tool}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - maze-network
    restart: unless-stopped

  maze-tokenomics:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_SOLANA_RPC_URL=${SOLANA_RPC_URL:-}
        - NEXT_PUBLIC_HELIUS_API_KEY=${HELIUS_API_KEY:-}
    container_name: maze-tokenomics-app
    environment:
      # Database - all from .env
      PGHOST: postgres
      PGPORT: 5432
      PGUSER: ${PGUSER:-vetting}
      PGPASSWORD: ${PGPASSWORD:-vetting_secret_123}
      PGDATABASE: ${PGDATABASE:-vetting_tool}
      DATABASE_URL: postgresql://${PGUSER:-vetting}:${PGPASSWORD:-vetting_secret_123}@postgres:5432/${PGDATABASE:-vetting_tool}
      # Auth
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-maze-tokenomics-secret-key-change-in-production}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3003}
      ADMIN_DEFAULT_PASSWORD: ${ADMIN_DEFAULT_PASSWORD:-}
      # External APIs
      ETHERSCAN_API_KEY: ${ETHERSCAN_API_KEY:-}
      MORALIS_API_KEY: ${MORALIS_API_KEY:-}
      HELIUS_API_KEY: ${HELIUS_API_KEY:-}
      JUPITER_API_KEY: ${JUPITER_API_KEY:-}
      NEXT_PUBLIC_HELIUS_API_KEY: ${HELIUS_API_KEY:-}
      NEXT_PUBLIC_SOLANA_RPC_URL: ${SOLANA_RPC_URL:-}
    ports:
      - "3003:3003"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - maze-network
    restart: unless-stopped

volumes:
  maze_postgres_data:

networks:
  maze-network:
    driver: bridge
